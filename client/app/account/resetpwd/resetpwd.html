 <header class="hero-unit" id="banner">
    <div class="container">
        <h1>{{vm.TitreSite}}</h1>
        <p class="lead">{{vm.DeviseSite}}</p>
        <img src="assets/images/LogoPLLPt.png " alt="Pôle Logiciels Libres">
      </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <h3> Reinitialisation de votre mot de passe </h3>
          <div class="col-sm-12">
            <form class="form" name="resetPasswordForm" ng-submit="vm.changeResetedPassword(resetPasswordForm)" novalidate>
              <div class="form-group">
                <label>Nouveau mot de passe</label>
                <input type="password" name="newPassword" class="form-control" ng-model="vm.newPassword" ng-minlength="8" required style="width:250pxpx" />
                <p class="help-block" ng-show="(resetPasswordForm.newPassword.$error.minlength ||resetPasswordForm.newPassword.$error.required) && (resetPasswordForm.newPassword.$dirty || vm.submitted)" 8 caractères minimum. </p>
                  8 caractères minimum.
                </p>
              </div>
            <div class="form-group">
                <label>Confirmez le mot de passe </label>

                <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" match="vm.newPassword" ng-minlength="8" required style="width:250pxpx" />
                <p class="help-block" ng-show="resetPasswordForm.confirmPassword.$error.match">
                  Mot de passe différent!
                </p>
              </div>

              <button class="btn btn-lg btn-primary" ng-disabled="resetPasswordForm.$invalid || resetPasswordForm.$pending" type="submit">Modifier</button>
            </form>
            <br>
            <p>
          </div>
          <br>
          <span class="alert alert-info" ng-show="vm.submitted ">{{vm.message}}</span>

        </div>
      </div>
    </div>
